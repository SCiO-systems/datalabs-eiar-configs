apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
spec:
  acme:
    email: devops@scio.systems
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt
    solvers:
    - selector:
        dnsZones:
          - "scio.services"
      dns01:
        route53:
          region: eu-central-1
          accessKeyIDSecretRef:
            name: aws-route53-creds
            key: access-key-id
          secretAccessKeySecretRef:
            name: aws-route53-creds
            key: secret-access-key